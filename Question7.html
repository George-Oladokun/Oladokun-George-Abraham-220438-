    <script>
        function evaluateArray(arr) {
  if (arr.length === 0) {
    return null;
  }

  let min = arr[0];
  let max = arr[0];
  let sum = 0;

  for (let i = 0; i < arr.length; i++) {
    if (arr[i] < min) {
      min = arr[i];
    }
    if (arr[i] > max) {
      max = arr[i];
    }
    sum += arr[i];
  }

  let average = sum / arr.length;

  return {
    min: min,
    max: max,
    sum: sum,
    average: average
  };
}

const numbers = [2, 1, 7, 3, 2, 9, 5];
const result = evaluateArray(numbers);

console.log("Minimum:", result.min);   
console.log("Maximum:", result.max);
console.log("Sum:", result.sum);
console.log("Average:", result.average.toFixed(3));

    </script>
