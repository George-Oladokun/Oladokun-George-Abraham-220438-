<body>
    <script>
        function arrangeNoodles(x, y) {
  let result = [];
  
  for (let i = 1; i <= x; i++) {
    for (let j = 1; j <= y; j++) {
      result.push(`Carton ${i} - noodle ${j}`);
    }
  }
  
  return result;
}

let x = 3;
let y = 2;
let arrangement = arrangeNoodles(x, y);
console.log(arrangement.join("\n"));

    </script>
</body>
